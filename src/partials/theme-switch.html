<div class="toolbar">
  <!-- Разметка переключателя темы -->
  <div class="theme-switch">
    <svg class="theme-switch-icon" role="img" aria-label="Иконка Дневной темы">
      <use href="./images/sprite.svg#day-theme"></use>
    </svg>

    <div class="theme-switch-control">
      <input
        class="theme-switch-toggle"
        type="checkbox"
        name="theme"
        id="theme-switch-toggle"
        aria-label="Переключить между тёмной и светлой темой"
      />
      <label aria-hidden="true" class="theme-switch-track" for="theme-switch-toggle"> </label>
      <div aria-hidden="true" class="theme-switch-marker"></div>
    </div>

    <svg class="theme-switch-icon" aria-label="Иконка ночной темы ">
      <use href="./images/sprite.svg#night-theme"></use>
    </svg>
  </div>
</div>
